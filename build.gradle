buildscript {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${BUILD_GRADLE}"
        classpath "me.tatarka:gradle-retrolambda:${GRADLE_RETRO_LAMBDA}"
        classpath "net.orfjackal.retrolambda:retrolambda:${RETRO_LAMBDA}"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
